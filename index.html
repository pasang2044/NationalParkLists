<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Park Destination Lists</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1>National Park Destinaitons Lists</h1>
        <p style="font-family: serif" class="lead">
          Are you planning to visit a National Park? Use the form below to add
          them to your National Park visit lists
        </p>
      </div>
    </div>
    <div class="container">
      <div
        style="
          display: block;
          width: max-content;
          padding-top: 25px;
          padding-bottom: 25px;
          padding-right: 5px;
          padding-left: 5px;
        "
      >
        <img
          src="https://images.unsplash.com/photo-1498429089284-41f8cf3ffd39?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8eW9zZW1pdGV8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          class="img-fluid"
          style="display: block; margin-left: auto; margin-right: auto"
          alt=""
        />
      </div>
      <div class="row">
        <div class="col-md-3">
          <form id="destination_details_form">
            <div class="form-group">
              <label for="name">Name of the National Park</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name of the National Park"
              />
            </div>
            <div class="form-group">
              <label for="state"> What State is it located?</label>
              <input
                required
                minlength="2"
                type="text"
                class="form-control"
                id="State"
                placeholder="Name of the State"
              />
            </div>
            <div class="form-group">
              <label for="photo"> Photo</label>
              <input
                type="url"
                class="form-control"
                id="photo"
                placeholder="Enter the url of the National Park"
              />
            </div>
            <div class="form-group">
              <label for="Area"> Total Area</label>
              <textarea
                type="text"
                class="form-control"
                id="Area"
                placeholder="What is the area of National Park?"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">
              Add to my list of National Parks
            </button>
          </form>
        </div>
        <div class="col-md-9">
          <h4 style="text-align: center" id="title">
            Submit your National Park details
          </h4>
          <div id="destinations_container"></div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
